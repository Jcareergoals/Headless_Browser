<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hasco Agency</title>
		<meta charset="UTF-8">
		<!-- jQuery CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script> 
		<style type="text/css">
			* {
				padding: 0px; 
				margin: 0px; 
			}
			body {background-color: silver;}
			#container {
				width: 960px; 
				padding: 20px; 
				border: 1px solid black; 
				min-height: 500px; 
				overflow: auto; 
				margin: 0px auto; 
				background-color: white; 
				border-radius: 5px; 
				box-shadow: 0px 0px 10px black; 
			}
			h3 {text-align: center;}
			button#quote {
				padding: 5px 10px; 
				border: 1px solid black; 
				box-shadow: 0px 0px 5px black; 
				background-color: green; 
				color: white; 
				margin: 0px auto; 
			}
		</style>
		<script>
			$(document).ready(function(){
				$('button#quote').click(function(){
					$.get("/quotes", function(data){
						console.log(data);
						$('#quotes').html("<p>"+data+"</p>");
					}); 
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<h3>Headless Browser</h3>
			<button type='button' id='quote'>Get Quote</button>
			<div id="quotes">
				<!-- Quotes go in here --> 
			</div>
		</div> <!-- End Container -->
	</body> 
</html>
